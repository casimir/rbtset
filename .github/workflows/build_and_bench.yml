name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  
  benchmarks:

    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
  
    steps:
    - uses: actions/checkout@v2
    - name: Run benchmarks
      run: cargo bench --bench sets -- --verbose
    - name: Upload benchmarks
      env:
        CRITERION_TOKEN: ${{ secrets.CRITERION_TOKEN }}
      run: bash <(curl -s https://criterion.dev/bash)
